<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.3.6.0.min.js"></script>
    <script src="accounting.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>
        <div class="titleHeader">
            <h1>Salary Calculator</h1>
        </div>
        
        <div>
            <h2>Add Employee</h2>
            <div>
            <input type="text" placeholder="First Name" id="firstName">
            <input type="text" placeholder="Last Name" id="lastName">
            <input type="text" placeholder="ID" id="ID">
            <input type="text" placeholder="Title" id="title">
            <input type="text" placeholder="Annual Salary" id="salary">
            </div>
            <div>
                <button  id="submitButton">Submit</button>
            </div>
            
        </div>
        <div id="spacer">

        </div>
        <div>   
            <h2>Employees</h2>
            <table >
                <!-- <col class="column-one">
                <col class="column-two"> -->
                <!-- <col class="column-three">
                <col class="column-four">
                <col class="column-five">
                <col class="column-six"> -->
                
                <tr>
                    <th class="column-one">First Name</th>
                    <th class="column-two">Last Name</th>
                    <th class="column-three">ID</th>
                    <th class="column-four">Title</th>
                    <th class="column-five">Annual Salary</th>
                    <th class="column-six"></th>
                </tr>
                <tbody id="salaryTable"></tbody>
                </tbody>
                <tfoot>
                    <tr id="table-footer">

                    </tr>
                </tfoot>
            </table>
            <!-- <div id="table-footer">

            </div> -->
            <div id="salaryTotalDiv">
                <h2>Total Monthly: <span id="runningTotal">$0</span></h2>
            </div>
        </div>

    </main>
</body>
</html>
